<ng-container [ngSwitch]="site">
  <div *ngSwitchCase="'YouTube'">
    <iframe
      width="100%"
      height="315"
      [src]="videoUrl"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
  <ng-container *ngSwitchCase="'Vimeo'">
    <iframe
      [src]="
        getSafeUrl(
          'https://player.vimeo.com/video/' + key + '?h=0a7f520d09&title=0&byline=0&portrait=0'
        )
      "
      width="640"
      height="360"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </ng-container>
  <!-- <div *ngSwitchDefault>output2</div> -->
</ng-container>
